{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <link href="{% static 'bootstrap.min.css' %}"
          rel="stylesheet">
    <link href="{% static 'style.css' %}"
          rel="stylesheet">
    <title>BOKI</title>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top text-center">
    <a href="/"
    <img src="{% static 'images/logo.png' %}" alt="BOKI">
    </a> </nav>
<main class="container container-mw700">
    <div class="row">
        {% for book in books %}
        <div class="col-md-4">
            <div class="boki panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">{{ book.name }}</h2>
                </div>
                <div class="'book_cover">
                    <img src="{{ book.img_url }}" height="200">
                </div>
            </div>
            {% if forloop.counter|divisibleby:3 %}
        </div>
        <div class="row">
            {% endif %}
            {% endfor %}
        </div>
    </div>
</main>
</body>
</html>
